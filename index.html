<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Hara World - Sprite</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      background: #87CEEB;
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const player = {
    x: 100,
    y: 300,
    width: 64,
    height: 64,
    dy: 0,
    vx: 0,
    onGround: false
  };

  const gravity = 0.8;
  const jumpStrength = -12;
  const speed = 4;
  let keys = {};
  let cameraX = 0;

  const floor = {
    x: 0,
    y: 350,
    width: 5000,
    height: 50,
    color: 'green'
  };

  const img = new Image();
  img.src = "sprite_personagem.png";

  document.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === " " && player.onGround) {
      player.dy = jumpStrength;
      player.onGround = false;
    }
  });

  document.addEventListener('keyup', e => keys[e.key] = false);

  function update() {
    if (keys['ArrowRight']) player.vx = speed;
    else if (keys['ArrowLeft']) player.vx = -speed;
    else player.vx = 0;

    player.x += player.vx;
    player.dy += gravity;
    player.y += player.dy;

    if (player.y + player.height >= floor.y) {
      player.y = floor.y - player.height;
      player.dy = 0;
      player.onGround = true;
    } else {
      player.onGround = false;
    }

    if (player.x < 0) player.x = 0;
    if (player.x + player.width > floor.width) player.x = floor.width - player.width;

    cameraX = player.x - canvas.width / 2;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-cameraX, 0);

    ctx.fillStyle = floor.color;
    ctx.fillRect(floor.x, floor.y, floor.width, floor.height);

    ctx.drawImage(img, player.x, player.y, player.width, player.height);

    ctx.restore();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  img.onload = loop;
</script>

</body>
</html>
