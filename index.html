<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Jogo 2D</title>
  <style>
    body {
      margin: 0;
      background: #222;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #87CEEB;
      display: block;
      margin: 0 auto;
      border: 2px solid black;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      touch-action: manipulation;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button class="btn" id="left">⮜</button>
  <button class="btn" id="jump">PULAR</button>
  <button class="btn" id="right">⮞</button>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const player = {
    x: 100,
    y: 300,
    width: 40,
    height: 40,
    color: 'red',
    dy: 0,
    onGround: false
  };

  const gravity = 0.8;
  const jumpStrength = -12;
  const speed = 4;
  let keys = {};

  const floor = {
    x: 0,
    y: 350,
    width: canvas.width,
    height: 50,
    color: 'green'
  };

  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  // Suporte a toque
  document.getElementById('left').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
  document.getElementById('left').addEventListener('touchend', () => keys['ArrowLeft'] = false);

  document.getElementById('right').addEventListener('touchstart', () => keys['ArrowRight'] = true);
  document.getElementById('right').addEventListener('touchend', () => keys['ArrowRight'] = false);

  document.getElementById('jump').addEventListener('touchstart', () => {
    if (player.onGround) {
      player.dy = jumpStrength;
      player.onGround = false;
    }
  });

  function update() {
    if (keys['ArrowRight']) player.x += speed;
    if (keys['ArrowLeft']) player.x -= speed;

    player.dy += gravity;
    player.y += player.dy;

    if (player.y + player.height >= floor.y) {
      player.y = floor.y - player.height;
      player.dy = 0;
      player.onGround = true;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = floor.color;
    ctx.fillRect(floor.x, floor.y, floor.width, floor.height);

    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
