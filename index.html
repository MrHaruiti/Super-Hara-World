<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Hara World - Plataformas</title>
  <style>
    body {
      margin: 0;
      background: #222;
      text-align: center;
    }
    canvas {
      background: #87CEEB;
      display: block;
      margin: 0 auto;
      border: 2px solid black;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      touch-action: manipulation;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button class="btn" id="left">⮜</button>
  <button class="btn" id="jump">PULAR</button>
  <button class="btn" id="right">⮞</button>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const player = {
    x: 100,
    y: 300,
    width: 40,
    height: 40,
    color: 'red',
    dy: 0,
    onGround: false,
    vx: 0
  };

  const gravity = 0.8;
  const jumpStrength = -12;
  const speed = 4;
  let keys = {};

  const floor = {
    x: 0,
    y: 350,
    width: 5000,
    height: 50,
    color: 'green'
  };

  const platforms = [
    { x: 300, y: 280, width: 100, height: 10 },
    { x: 600, y: 250, width: 120, height: 10 },
    { x: 900, y: 200, width: 100, height: 10 },
    { x: 1300, y: 260, width: 150, height: 10 }
  ];

  let cameraX = 0;

  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  document.getElementById('left').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
  document.getElementById('left').addEventListener('touchend', () => keys['ArrowLeft'] = false);
  document.getElementById('right').addEventListener('touchstart', () => keys['ArrowRight'] = true);
  document.getElementById('right').addEventListener('touchend', () => keys['ArrowRight'] = false);
  document.getElementById('jump').addEventListener('touchstart', () => {
    if (player.onGround) {
      player.dy = jumpStrength;
      player.onGround = false;
    }
  });

  function update() {
    if (keys['ArrowRight']) player.vx = speed;
    else if (keys['ArrowLeft']) player.vx = -speed;
    else player.vx = 0;

    player.x += player.vx;
    player.dy += gravity;
    player.y += player.dy;
    player.onGround = false;

    // chão
    if (player.y + player.height >= floor.y) {
      player.y = floor.y - player.height;
      player.dy = 0;
      player.onGround = true;
    }

    // colisão com plataformas
    for (const p of platforms) {
      if (player.y + player.height <= p.y + 10 &&
          player.y + player.height + player.dy >= p.y &&
          player.x + player.width > p.x &&
          player.x < p.x + p.width) {
        player.y = p.y - player.height;
        player.dy = 0;
        player.onGround = true;
      }
    }

    if (player.x < 0) player.x = 0;
    if (player.x + player.width > floor.width) player.x = floor.width - player.width;

    cameraX = player.x - canvas.width / 2;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-cameraX, 0);

    ctx.fillStyle = floor.color;
    ctx.fillRect(floor.x, floor.y, floor.width, floor.height);

    ctx.fillStyle = 'gray';
    platforms.forEach(p => {
      ctx.fillRect(p.x, p.y, p.width, p.height);
    });

    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    ctx.restore();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
